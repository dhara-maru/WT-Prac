<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ para 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <p id="par">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellendus, cumque?</p>
    <button id="btn">Click me</button>

    <script>
        $('#btn').click(function(){
            $('#par').text("After clicking");
        })
    </script>
</body>
</html>
