<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form events</title>
</head>
<body>

        <input type="radio" value="male" name="gender" id="maleradio">Male
        <input type="radio" value="female" name="gender" id="femaleradio">Female

    <script>

        // const male = document.getElementById('maleradio')
        // const female = document.getElementById('femaleradio')
        const submit = document.getElementById('submit')
        const form = document.getElementById('form')
        const result = document.getElementById('result')
        const gender = document.getElementsByName('gender');

        // male.addEventListener('click', ()=>{

        // })


        form.addEventListener('submit', function (event){
            if(name.value.trim() === ''){
                alert("Name is required!")
                
            }
            else{
                alert("Form submitted successfully!")
                event.preventDefault()
            }
        })
    </script>
</body>
</html>
