<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Row 1 -->
        <div class="row">
            <div class="col-md-6">
                <div class="border border-primary p-5"></div>
            </div>
            <div class="col-md-6">
                <div class="border border-primary p-3"></div>
            </div>
        </div>
        <!-- Row 2 -->
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="border border-primary p-4"></div>
            </div>
            <div class="col-md-6">
                <div class="border border-primary p-5"></div>
            </div>
        </div>
        <!-- Row 3 -->
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="border border-primary p-3"></div>
            </div>
            <div class="col-md-6">
                <div class="border border-primary p-4"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
