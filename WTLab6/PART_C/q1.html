<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part c q 1</title>
    <style>
        .color-change-div {
            width: 100px;
            height: 100px;
            background-color: blue;
            animation: color-change 3s infinite;
        }

        @keyframes color-change {
            0% {
                background-color: blue;
            }
            50% {
                background-color: green;
            }
            100% {
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <div class="color-change-div"></div>
</body>
</html>
