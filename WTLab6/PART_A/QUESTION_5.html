<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .animate-div { position:relative;

            width: 100px;
            height: 100px;
            background-color: red;
            animation: move-div 10s ease-in-out infinite reverse;
        }

        @keyframes move-div {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: 300px;
            }
            50% {
                top: 300px;
                left: 300px;
            }
            75% {
                top: 300px;
                left: 0;
            }
            100% {
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="animate-div"></div>
</body>
</html>
