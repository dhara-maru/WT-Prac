<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6 Part A Question 2</title>
    <style>
    

        .animate-div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: move-div 10s ease-in-out infinite;
        }

        @keyframes move-div {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: 300px;
            }
            50% {
                top: 300px;
                left: 300px;
            }
            75% {
                top: 300px;
                left: 0;
            }
            100% {
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="animate-div"></div>
</body>
</html>
