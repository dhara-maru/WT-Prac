<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6 Part A Question 1</title>
    <style>
        .animate-div {
            width: 100px;
            height: 100px;
            background-color: red;
            animation: change-bg 2s infinite alternate;
        }

        @keyframes change-bg {
            0% {
                background-color: red;
            }
            100% {
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div class="animate-div"></div>
</body>
</html>
