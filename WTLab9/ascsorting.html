<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort in ascending</title>
</head>
<body>
    <script>
        let arr = [];

        for(i=0; i<5; i++){
            arr[i] = prompt("Enter array element " + (i+1) + " :")
        }

        document.write("Original Array : <br>")
        for(i=0; i<5; i++){
            document.write(arr[i]+"\t")
        }

        arr.sort((a, b) => a - b);
        document.write("Sorted array :<br>")
        for(i=0; i<5; i++){
            document.write(arr[i]+"\t")
        }

    </script>
</body>
</html>
