<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max in array</title>
</head>
<body>
    <script>
         let nums = new Array(23,67,3,78,4,23,768,34,12,6768,45)
        let max=nums[0]
         for(i=1; i<nums.length; i++){
            if(nums[i] > max){
                max= nums[i];
            }
         }

         document.write("Max element is "+max)


    </script>
</body>
</html>
