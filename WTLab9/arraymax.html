<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max in array : 3 Methods</title>
  </head>
  <body>
    <script>
      let input = prompt("Enter values comma seperated : ");
      let arr3 = input.split(",").map(Number);

      let arr = new Array(2, 4, 6, 2, 68, 4, 5, 98, 2, 6, 34, 8, 4);
      let arr2 = new Array(2, 4, 6, 2, 68, 4, 5);
      let max = arr[0];
      let max2 = arr2[0];
      let max3 = arr3[0];

      for (i = 0; i < arr.length; i++) {
        if (arr[i] < max) {
          max = arr[i];
        }
      }

      for (i = 0; i < arr2.length; i++) {
        max2 = Math.max(arr2[i], max2);
      }

      let result = Math.max(...arr3);

      document.write("min element is : " + max + "<br><br>");
      document.write("Max 2 element is : " + max2 + "<br><br>");
      document.write("Max 2 element is : " + result);
    </script>
  </body>
</html>
