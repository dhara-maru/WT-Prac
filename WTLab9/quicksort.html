<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick sort</title>
</head>
<body>
    <script>

        function quicksort(arr){

            if(arr.length < 2){     //base case for recursion
                return arr;
            }
            let pivot = arr[arr.length-1]
            let left = [];
            let right = [];

            for(let i=0; i<arr.length-1; i++){
                if(arr[i] < pivot){
                    left.push(arr[i])
                }
                else{
                    right.push(arr[i])
                }
            }

            //returning an array where doing quicksort on the left array, quicksort on the right array, along with pivot element
            //RECUSION
            return [...quicksort(left), pivot, ...quicksort(right)]
        }
        let arr = [2,67,3,8,4,6,35,89,0,6,4,213,56,8,45,34,5,56]
        document.write(quicksort(arr))
    </script>
</body>
</html>
