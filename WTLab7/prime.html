<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number</title>
</head>
<body>
    <script>
let flag = false;
let num = prompt("enter number : ");

for(var i=1; i<=10; i++){
if(num % 2 !=0){
	flag = true;
}
else{
flag = false;

}
}
if(flag){
document.write("number is prime");
}
else{
document.write("number is not prime");
}
    </script>
</body>
</html>
