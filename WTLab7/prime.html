<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number</title>
</head>
<body>
    <script>let num = Number(prompt("Enter a number to check if it's prime: "));

        if (num <= 1) {
            console.log(num + " is not a prime number.");
        } else {
            let isPrime = true;
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }
            console.log(num + (isPrime ? " is a prime number." : " is not a prime number."));
        }
    </script>
</body>
</html>
