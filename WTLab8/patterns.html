<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab8 q3 | patterns</title>
</head>
<body>
    <script>
        let n = Number(prompt("enter n :"))

        //right angle increasing triangle
        for( i=1; i<=n; i++){
            for(j = 1; j<=i; j++){
                document.writeln("* ")
            }
            document.writeln("<br>")
        }

        // Write a program to print the pattern.
        /*
        4 3 2 1
        3 2 1
        2 1
        1
        */
        let num = prompt("Enter The Number Here : ");
        num = Number.parseInt(num);
        for (let i = num; i > 0; i--) {
            for (let j = i; j > 0; j--) {
                document.write(j," ");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
