<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab8 q3 | patterns</title>
</head>
<body>
    <script>
        let n = Number(prompt("enter n :"))

        //right angle increasing triangle
        for( i=1; i<=n; i++){
            for(j = 1; j<=i; j++){
                document.writeln("* ")
            }
            document.writeln("<br>")
        }

    
    </script>
</body>
</html>
