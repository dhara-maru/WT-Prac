<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab8 c6 | Number to Words Converter</title>
   
</head>
<body>

    <script>
        function numberToWords(num) {
            //index wise
            const ones = ["", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
            const teens = ["ten", "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen"];
            const tens = ["", "", "twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"];
            const hundreds = "hundred";

            if (num < 10) {
                return ones[num];
            } else if (num < 20) {
                return teens[num - 10];
            } else if (num < 100) {
                return tens[Math.floor(num / 10)] + (num % 10 !== 0 ? " " + ones[num % 10] : "");
            } else {
                return ones[Math.floor(num / 100)] + " " + hundreds + (num % 100 !== 0 ? " and " + numberToWords(num % 100) : "");
            }
        }

        // Prompt user for a number
        let input = prompt("Enter a number between 0 and 999:");

        // Result container
        let resultText = "";

        // Validate input
        if (isNaN(input)) {
            resultText = "not a number";
        } else {
            let number = Number(input);
            if (number < 0 || number > 999) {
                resultText = "out of range";
            } else {
                resultText = numberToWords(number);
            }
        }

        // Display result
        document.write(resultText);
    </script>
</body>
</html>
