<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab8 Q2 | Range Prime</title>
</head>
<body>
    <script>
       let r1= Number(prompt("starting : "))
       let r2= Number(prompt("ending : "))

       for(i=r1; i<=r2; i++){
            let prime = true;
            for(j=2; j<i; j++){
                if(i % j == 0){
                    prime = false;
                }
                
            }

            if(prime){
                console.log(i)
            }
       }
    </script>
</body>
</html>
