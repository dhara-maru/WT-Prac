<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Graphical Calculator</title>

</head>
<body>
    <h1>Scientific Graphical Calculator</h1>
    <input type="text" id="display" placeholder="Enter expression">

    <div class="button-row">
        <button class="button" onclick="appendToDisplay(' + ')">+</button>
        <button class="button" onclick="appendToDisplay(' - ')">-</button>
        <button class="button" onclick="appendToDisplay(' * ')">*</button>
        <button class="button" onclick="appendToDisplay(' / ')">/</button>
    </div>
    <div class="button-row">
        <button class="button" onclick="calculate('sqrt')">âˆš</button>
        <button class="button" onclick="calculate('sin')">sin</button>
        <button class="button" onclick="calculate('cos')">cos</button>
        <button class="button" onclick="calculate('tan')">tan</button>
    </div>
    <div class="button-row">
        <button class="button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="calculate()">=</button>
    </div>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;
        }

        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
        }

        function calculate(operation) {
            const display = document.getElementById('display');
            try {
                if (operation === 'sqrt') {
                    display.value = Math.sqrt(eval(display.value));
                } else if (operation === 'sin') {
                    display.value = Math.sin(eval(display.value) * Math.PI / 180); 
                } else if (operation === 'cos') {
                    display.value = Math.cos(eval(display.value) * Math.PI / 180); 
                } else if (operation === 'tan') {
                    display.value = Math.tan(eval(display.value) * Math.PI / 180); 
                } else {
                    display.value = eval(display.value);
                }
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
