<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extra Form</title>
  </head>
  <body>
    <h1 align="center">Employee Registration</h1>

    <form action="">
      <table align="center">
        <tr>
          <h3 align="center">Personal information</h3>
        </tr>

        <tr>
          <td>
            <label for="Empid">Employee ID :</label>
          </td>
          <td><input type="text" placeholder="Enter Employee ID" /></td>
          <td>
            <label for="">Employee name :</label>
          </td>
          <td><input type="text" placeholder="Enter Employee name" /></td>
        </tr>

        <tr>
          <td>
            <label>Email :</label>
          </td>

          <td><input type="text" placeholder="Enter Email" /></td>

          <td>
            <label for="">Contact Number :</label>
          </td>
          <td>
            <input type="text" placeholder="Enter Contact Number" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Marital Status</label>

            <input type="radio" name="Marital" id="Single" />Single

            <input type="radio" name="Marital" id="married" />Married
          </td>
        </tr>

        <tr>
          <td colspan="5">
            <h3 align="center">Education Qualification</h3>
          </td>
        </tr>
        <tr>
          <td>
            <label>Education :</label>
          </td>
          <td>
            <input type="text" placeholder="Enter Education" />
          </td>
          <td>
            <label for="">Experience :</label>
          </td>
          <td>
            <input type="text" placeholder="Enter Experience" />
          </td>
        </tr>

        <tr>
          <td colspan="5">
            <h3 align="center">Job Details</h3>
          </td>
        </tr>
        <tr>
          <td rowspan="1">
            <label>Designation :</label>
          </td>
          <td>
            <input type="text" placeholder="Enter Designation" />
          </td>
          <td>
            <label for="">Job Location :</label>
          </td>
          <td>
            <input type="text" placeholder="Enter Job Location" />
          </td>
        </tr>

        <tr>
          <td>
            <label>Salary :</label>
          </td>
          <td>
            <input type="text" placeholder="Enter Salary" />
          </td>
        </tr>
        <tr></tr>
        <tr>
          <td colspan="5" style="text-align: center">
            <button type="submit">Register</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
