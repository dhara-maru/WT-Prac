<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .elemcls{
            font-size: 50px;
            background-color: yellow;
            border: 4px solid green;
            color: blue;
        }
        .newcls{
            font-size: 30px;
            background-color: cadetblue;
            border: 1px solid red;
            color: purple;

        }
        #elemid{
            border-radius: 0px;
        }
        #newid{
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <input class="elemcls" id="elemid" title="elemtitle" value="initial value" name="elemname" type="text">
    <button onclick="changeprops()">Change</button>

    <script>
        function changeprops(){
            const elem = document.getElementById("elemid")

            elem.className = "newcls"

            elem.id = "newid"

            elem.title = "newtitle"

            elem.name = "newname"

            elem.style.backgroundColor = "pink"

            elem.value = "New value"
        }
    </script>
</body>
</html>
