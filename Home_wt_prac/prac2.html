<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>hide</p>


    <script>
        const p = document.querySelector('p')

        p.addEventListener('click', ()=>{
            if (p.textContent === "hide") {
                p.textContent = "show";
            } else {
                p.textContent = "hide";
            }
        })

       

    </script>
</body>
</html>
