


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

      let arr = new Array(5)
      for(i=0; i<arr.length; i++){
        arr[i] = Number(prompt("Enter array elem"))
      }
      for(i = 0; i=arr.length; i++){
        for(j=0; j<arr.length-1; j++){
            if(arr[i] > arr[i+1]){
                let temp=arr[i]
                arr[i]=arr[i+1]
                arr[i+1] = temp
            }
        }
      }
      document.write(arr)
    </script>
</body>
</html>
