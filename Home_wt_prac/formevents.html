<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="uname" placeholder="username">
        <input type="text" id="pwd" placeholder="password">
        <input type="checkbox" id="check"> I agree.
        <input type="submit" value="submit" id="submit" >
        <p id="msg"></p>
    </form>

    <script>
       
            const form = document.querySelector("form")
            const uname = document.getElementById('uname')
            const pwd = document.getElementById('pwd')
            const check = document.getElementById('check')
            const submit = document.getElementById('submit')
            const msg = document.getElementById('msg')

            uname.addEventListener('focus', ()=>{
                uname.style.backgroundColor = "yellow"
            })

            uname.addEventListener('blur', ()=>{
                uname.style.background = "grey"
            })

            form.addEventListener('submit', ()=>{
                msg.textContent="Thanks for submitting"
            })

            uname.addEventListener('select', ()=>{
                document.body.style.backgroundColor = "pink"
            })
       
       
    </script>
</body>
</html>
