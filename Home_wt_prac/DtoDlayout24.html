<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DtoD paper layout 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <!-- Row 1 -->
        <div class="row m-4 text-center">
          <div class="col-sm-12 col-md-6 border border-dark p-2">Column 1 (6 units)</div>
          <div class="col-sm-12 col-md-6 border border-dark p-2">Column 2 (6 units)</div>
        </div>
    
        <!-- Row 2 -->
        <div class="row m-4 text-center">
          <div class="col-sm-12 col-md-4 border border-dark p-2">Column 1 (4 units)</div>
          <div class="col-sm-12 col-md-4 border border-dark p-2">Column 2 (4 units)</div>
          <div class="col-sm-12 col-md-4 border border-dark p-2">Column 3 (4 units)</div>
        </div>
    
        <!-- Row 3 -->
        <div class="row m-4 text-center">
          <div class="col-sm-12 col-md-3 border border-dark p-2">Column 1 (3 units)</div>
          <div class="col-sm-12 col-md-3 border border-dark p-2">Column 2 (3 units)</div>
          <div class="col-sm-12 col-md-3 border border-dark p-2">Column 3 (3 units)</div>
          <div class="col-sm-12 col-md-3 border border-dark p-2">Column 4 (3 units)</div>
        </div>
    
        <!-- Row 4 -->
        <div class="row m-4 text-center">
          <div class="col-sm-12 col-md-8 border border-dark p-2">Column 1 (8 units)</div>
          <div class="col-sm-12 col-md-4 border border-dark p-2">Column 2 (4 units)</div>
        </div>
    
        <!-- Row 5 -->
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-6 border border-dark p-2 text-center">Centered Column (6 units)</div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
