<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Job Application Form</h2>
    <form>
      <!-- Applicant Name -->
      <div class="mb-3">
        <label for="applicantName" class="form-label">Applicant Name</label>
        <input type="text" class="form-control" id="applicantName" required>
      </div>

      <!-- Position -->
      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <select class="form-select" id="position" required>
          <option selected disabled>Select a Position</option>
          <option value="developer">Developer</option>
          <option value="designer">Designer</option>
          <option value="manager">Manager</option>
        </select>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <!-- Phone with Country Code -->
      <div class="mb-3 row">
        <div class="col-4">
          <label for="countryCode" class="form-label">Country Code</label>
          <input type="text" class="form-control" id="countryCode" value="+1" required>
        </div>
        <div class="col-8">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
      </div>

      <!-- Upload Resume -->
      <div class="mb-3">
        <label for="resume" class="form-label">Upload Resume</label>
        <input type="file" class="form-control" id="resume" required>
      </div>

      <!-- Expected Salary -->
      <div class="mb-3">
        <label for="salary" class="form-label">Expected Salary</label>
        <input type="number" class="form-control" id="salary" required>
      </div>

      <!-- Availability Date -->
      <div class="mb-3">
        <label for="availabilityDate" class="form-label">Availability Date</label>
        <input type="date" class="form-control" id="availabilityDate" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
