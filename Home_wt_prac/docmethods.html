<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get methods</title>
    <style>
        .box{
            height: 40px;   
            width: 40px;
            padding: 10px;
            margin: 20px;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box" id="redbox">3</div>
        <div class="box my4thbox">4</div>
        <div class="box">5</div>
    </div>

    <script>
        document.getElementById('redbox').style.backgroundColor = 'red'

        <!-- document.getElementByClassName("my4thbox").style.heigth = "200px" -->

        document.querySelector(".box").style.backgroundColor = 'pink'


        document.querySelectorAll(".box").forEach( e => {
            e.style.backgroundColor = "green"
        })
        //or
        let boxes = document.querySelectorAll(".box")
        for(i=0; i<boxes.length; i++){
            boxes[i].style.backgroundColor = "blue"
        }


        let allDivs = document.getElementsByTagName("div")
        for(i=0; i<allDivs.length; i++){
            allDivs[i].style.height = "70px"
        }

       
    </script>
</body>
</html>
