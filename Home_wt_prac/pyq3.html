<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>login to ur acc</h1>
    <input type="text" id="un" placeholder="enter username"> <br><br>
    <input type="password" name="" id="pwd" placeholder="enter password" > <br><br>
    <input type="submit" value="submit"  id="submit">
<p id="msg"></p>

<script>
    const un = document.querySelector("#un")
    const pwd = document.querySelector("#pwd")
    const msg = document.querySelector("#msg")
    const submit = document.querySelector("#submit")

    submit.addEventListener('click', ()=>{
        msg.textContent = "Thanks for submitting"
    })

    pwd.addEventListener('click', ()=>{
        pwd.type = "text"
    })
</script>
</body>
</html>
