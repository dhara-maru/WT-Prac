<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button click counter</title>
</head>
<body>
    <button id="btn" onclick="counter()">Click me</button>
    <div id="result"></div>

    <script>
        const result = document.getElementById('result');
        let count = 0;
    
        function counter() {
            count++; 
            result.textContent = count;
        }
    
      
        result.textContent = count;
    </script>
</body>
</html>
