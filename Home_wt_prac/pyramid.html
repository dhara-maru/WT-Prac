<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid star pattern</title>
</head>
<body>
    <script>
        function pyramid(rows) {
            for (let i = 1; i <= rows; i++) {
             
              for (let j = 1; j <= rows - i; j++) {
                document.write("&nbsp;");
              }
              
         
              for (let k = 1; k <= i; k++) {
                document.write("*");
              }
              
             
              document.write("<br>");
            }
          }
          
          pyramid(5);
          
    </script>
</body>
</html>
