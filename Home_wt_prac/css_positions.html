<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Types</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .box {
            width: 150px;
            height: 100px;
            color: white;
            display: inline-block;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            font-size: 16px;
        }

        .static-box {
            background-color: lightblue;
            position: static;
        }

        .relative-box {
            background-color: lightgreen;
            position: relative;
            top: 20px;
            left: 30px;
        }

        .absolute-box {
            background-color: lightcoral;
            position: absolute;
            top: 100px;
            left: 50px;
        }

        .fixed-box {
            background-color: lightpink;
            position: fixed;
            top: 10px;
            right: 10px;
        }

        .sticky-box {
            background-color: yellow;
            position: sticky;
            top: 0;
        }

        .spacer {
            height: 2000px;
            background-color: #f5f5f5;
            text-align: center;
            padding-top: 130px;
        }
    </style>
</head>
<body>

    <!-- Static Box -->
    <div class="box static-box">Static</div>

    <!-- Relative Box -->
    <div class="box relative-box">Relative</div>

    <!-- Absolute Box -->
    <div class="box absolute-box">Absolute</div>

    <!-- Fixed Box -->
    <div class="box fixed-box">Fixed</div>

    <!-- Sticky Box -->
    <div class="box sticky-box">Sticky</div>

    <!-- Spacer to allow scrolling -->
    <div class="spacer">Scroll to see Sticky in action</div>

</body>
</html>
