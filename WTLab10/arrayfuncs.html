<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List</title>
</head>
<body>
    <h1>Products List</h1>
    <ul id="productList"></ul>

    <script>
     
        const products = [
            "Laptop",
            "Smartphone",
            "Tablet",
            "Headphones",
            "Smartwatch"
        ];

       
        products.push("Charger"); 
        products.unshift("Camera"); // Add to the beginning
        products.push("Fridge"); 
        products.unshift("Earbuds");
        products.push("Handsfree"); 
        products.unshift("Plug");

        // Removing products
        products.pop();
        products.shift(); 

        
        products.splice(2, 1, "Bluetooth Speaker"); 

       
        const slicedProducts = products.slice(1, 3); 

        
        const indexOfTablet = products.indexOf("Tablet");

        function displayProducts() {
            const listElement = document.getElementById('productList');
            for (let i = 0; i < products.length; i++) {
                const listItem = document.createElement('li');
                listItem.textContent = products[i];
                listElement.appendChild(listItem);
            }
        }

       
        displayProducts();
        document.write("Index of tablet : "+indexOfTablet+"<br>")
        document.write("Sliced products : "+slicedProducts)
    </script>
</body>
</html>
