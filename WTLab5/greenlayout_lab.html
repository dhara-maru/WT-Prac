<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green layout given in lab</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .header {
        background-color: rgb(190, 255, 190);
        width: 100%;
        height: 18vh;
        margin-bottom: 5px;
      }

      .headerp {
        font-size: 20px;
        text-align: center;
      }

      .nav {
        background-color: lightgreen;
        height: 81vh;
        width: 20%;
        margin-right: 5px;
      }
      .navp {
        font-size: 20px;
        text-align: center;
      }

      .myrow {
        display: flex;
      }
      .article {
        height: 70vh;
        width: 60%;
        background-color: lightgreen;
        margin-right: 5px;
      }
      .articlep {
        font-size: 20px;
        text-align: center;
      }
      .ads {
        background-color: lightgreen;
        height: 70vh;
        width: 20%;
      }
      .adsp {
        font-size: 20px;
        text-align: center;
      }

      .footer {
        background-color: rgb(190, 255, 190);
        width: 79.5vw;
        height: 10vh;
        margin-top: -75px;
        float: right;
      }

      .footerp {
        font-size: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <p class="headerp">Header</p>
    </div>

    <div class="myrow">
      <div class="nav">
        <p class="navp">navbar</p>
      </div>

      <div class="article">
        <p class="articlep">article</p>
      </div>

      <div class="ads">
        <p class="adsp">ads</p>
      </div>
    </div>

    <div class="footer">
      <p class="footerp">Footer</p>
    </div>
  </body>
</html>
