<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 Part B</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
   <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Raleway', sans-serif;
        background: linear-gradient(rgba(255, 0, 0, 0.6), rgba(255, 0, 0, 0.6)), url('https://source.unsplash.com/1600x900/?university') no-repeat center center/cover;
        color: #fff;
    }
    
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: red ;
        padding: 20px 40px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 20px 40px;
    }
    
    .logo {
        color: #fff;
        font-size: 24px;
        font-weight: bold;
    }
    
    .nav-buttons .btn {
        background-color: #555;
        color: #fff;
        padding: 10px 20px;
        margin-left: 10px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .nav-buttons .btn:hover {
        background-color: #777;
    }
    .content {
        display: flex;
        justify-content: space-between;
        padding: 80px;
    }
    
    .left-form {
        background-color: #fff;
        color: #333;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        width: 60%;
        animation: fadeInLeft 1s ease-in-out;
    }
    
    .left-form h2 {
        margin-bottom: 20px;
        font-size: 28px;
        color: #a80000;
    }
    
    .left-form p {
        margin-bottom: 20px;
        font-size: 16px;
        line-height: 1.5;
    }
    
    .left-form input {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }
    
    .left-form .submit-btn {
        width: 100%;
        padding: 15px;
        background-color: #a80000;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 18px;
        transition: transform 0.3s ease, background-color 0.3s ease;
    }
    
    .left-form .submit-btn:hover {
        background-color: #ff6666;
        transform: translateY(-3px);
    }
    
    .right-sidebar {
        width: 30%;
        background-color: #fff;
        color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        animation: fadeInRight 1s ease-in-out;
    }
    
    .right-sidebar ul {
        list-style: none;
    }
    
    .right-sidebar li {
        padding: 15px 0;
        font-size: 18px;
        display: flex;
        align-items: center;
        transition: color 0.3s ease;
    }
    
    .right-sidebar li:hover {
        color: #a80000;
    }
    
    .right-sidebar .icon {
        margin-right: 10px;
        font-size: 22px;
    }
    
    .footer {
        background-color: #a80000;
        color: #fff;
        text-align: center;
        padding: 20px;
        margin-top: 40px;
        border-radius: 8px;
        box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
    }
    
    @keyframes fadeInLeft {
        from {
            opacity: 0;
            transform: translateX(-50px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    
    @keyframes fadeInRight {
        from {
            opacity: 0;
            transform: translateX(50px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    
   </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">Darshan University</div>
        <div class="nav-buttons">
            <button class="btn">Sign Up</button>
            <button class="btn">Login</button>
        </div>
    </header>
    
    <main class="content">
        <div class="left-form">
            <h2>Welcome to Darshan University</h2>
            <p>Your journey to excellence starts here. Join us and be a part of a thriving community.</p>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Apply Now</button>
            </form>
        </div>
        <div class="right-sidebar">
            <ul>
                <li><i class="icon">üè†</i> Home</li>
                <li><i class="icon">üéì</i> Programs</li>
                <li><i class="icon">üìû</i> Contact Us</li>
                <li><i class="icon">üíª</i> About Us</li>
            </ul>
        </div>
    </main>
    
    <footer class="footer">
        <p>¬© 2024 Darshan University. All rights reserved.</p>
    </footer>
</body>
</html>
