<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Black entry Layout Design</title>
  <style>
    
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}


.container {
    background-color: #add8e6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.header {
    background-color: #800080;
    color: white;
    padding: 10px;
    text-align: center;
    font-size: 24px;
}


.main {
    display: flex;
    background-color: #ff8c00;
    padding: 20px;
    flex: 1;
}


.content {
    flex: 3;
    margin-right: 20px;
}

.entry {
    background-color: black;
    color: white;
    margin-bottom: 10px;
    padding: 10px;
    height: 8vh;
    text-align: left;
}


.sidebar {
    background-color: black;
    color: white;
    padding: 10px;
    width: 150px;
    flex-shrink: 0;
}

.footer {
    background-color: blue;
    color: white;
    text-align: center;
    padding: 10px;
    font-size: 16px;
}
</style>
</head>
<body>
<div class="page">
    <div class="container">
      
        <header class="header">Header</header>
        
      
        <div class="main">
            <div class="content">
                <p>Content</p>
                <div class="entry">Entry</div>
                <div class="entry">Entry</div>
                <div class="entry">Entry</div>
            </div>
            <aside class="sidebar">Sidebar</aside>
        </div>

      
        <footer class="footer">Â©Darshan University-Rajkot</footer>
    </div>
  </div>
</body>
</html>
