<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <style>
        /* Immediate Child Selector */
        .parent > .child {
            color: blue;
        }

        /* Immediate Sibling Selector */
        .sibling1 + .sibling2 {
            color: green;
        }

        /* All Sibling Selector */
        .sibling1 ~ .sibling3 {
            color: red;
        }

        /* All Child Selector */
        .container .grandchild {
            color: purple;
        }

        /* Multilevel Selector */
        .container > .parent > .child {
            color: orange;
        }

        /* Multiple Selector */
        .multiple1, .multiple2 {
            color: brown;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="parent">
            <div class="child">Immediate Child</div>
        </div>
    </div>

    <div class="sibling1">Sibling 1</div>
    <div class="sibling2">Sibling 2</div>
    <div class="sibling3">Sibling 3</div>

    <div class="multiple1">Multiple Selector 1</div>
    <div class="multiple2">Multiple Selector 2</div>
</body>
</html>
