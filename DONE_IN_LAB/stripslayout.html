<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strips layout 23 sept</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
            font-size: 20px;
            /* font-weight: bold; */
            text-align: center;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        .flexbox{
            display: flex;
            width: 100%;
        }
        .small{
            width: 30%;
            height: 70px;

        }
        .big{
            width: 70%;
            height: 70px;

        }
    </style>
</head>
<body>
    <div class="flexbox">
    <div class="small" style="background-color: blue;">one</div>
    <div class="big" style="background-color: violet;">two</div>
</div>

<div class="flexbox">
    <div class="big" style="background-color: rgb(51, 255, 0);">three</div>
    <div class="small" style="background-color: rgb(255, 153, 0);">four</div></div>


    <div class="flexbox">
    <div class="small" style="background-color: rgb(255, 0, 0);">five</div>
    <div class="big" style="background-color: rgb(255, 0, 170);">six</div></div>

    <div class="flexbox">
    <div class="big" style="background-color: rgb(0, 255, 136);">seven</div>
    <div class="small" style="background-color: rgb(238, 255, 0);">eight</div></div>


<div class="flexbox">
    <div class="small" style="background-color: rgb(29, 95, 59);">nine</div>
    <div class="big" style="background-color: rgb(50, 10, 87);">ten</div></div>


    <div class="flexbox">
    <div class="big" style="background-color: rgb(0, 134, 187);">eleven</div>
    <div class="small" style="background-color: rgb(54, 102, 0);">twelve</div></div>


<div class="flexbox">
    <div class="small" style="background-color: rgb(31, 31, 31);">thirteen</div>
    <div class="big" style="background-color: rgb(167, 167, 255);">fourteen</div></div>

    <div class="flexbox">
    <div class="big" style="background-color: rgb(197, 98, 40);">sixteen</div>
    <div class="small" style="background-color: rgb(12, 12, 117);">seventeen</div></div>



</body>
</html>
