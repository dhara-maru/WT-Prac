<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 sept layout 2</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-align: center;
        }
        .top{
            background-color: grey;
            padding-left: 60px;
            padding-right: 60px;
            border: 2px solid black;
        }
        .main{
            background-color: greenyellow;
            border: 2px solid black;
            padding: 4px;
        }
        .header{
            border: 2px solid black;
            background-color: green;
            width: 100%;
            height: 64px;
            color: white;
            text-align: center;
        }
        .menu{
            border: 2px solid black;
            background-color: rgb(0, 66, 128);
            width: 100%;
            height: 64px;
            color: white;
            text-align: center;
            margin-top:4px ;
        }

    .flexbox{
        display: flex;
    }

    .menu2{
        height: 70vh;
        width: 30%;
        background-color: blue;
        color: white;
        border: 2px solid black;
        margin-top:4px ;
    }
    .content{
        height: 70vh;
        width: 70%;
        background-color: purple;
        color: white;
        border: 2px solid black;
        margin-top:4px ;
        margin-left: 4px;
    }
    .footer{
        border: 2px solid black;
            background-color: rgb(128, 105, 0);
            width: 100%;
            height: 72px;
            color: white;
            text-align: center;
            margin-top: 4px;
    }
    </style>
</head>
<body>
    <div class="top">
    <div class="main">
        <div class="header">
            header
        </div>
        <div class="menu">menu</div>

        <div class="flexbox">
            <div class="menu2">menu</div>
            <div class="content">content</div>
        </div>

        <div class="footer">footer</div>
    </div>
</div>
</body>
</html>
